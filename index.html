<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    



<!-- Product Table -->
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-light">
                        <h2><i class="fa-solid fa-bag-shopping"></i> Shop App</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped shop_Table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product Photo</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="product_List">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#shop_Modal" data-bs-toggle="modal" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Product Add Modal  -->
    <div class="modal fade" id="shop_Modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h3>Add Your Product</h3>
                    <button data-bs-dismiss="modal" class="btn-close btn-close-white"></button>
                </div>
                <div class="modal-body">
                    <div id="alertBox">
                    </div>
                    <form action="" id="shop_form">
                        <div class="my-3">
                            <label for="">Product Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Product Price</label>
                            <input type="text" name="price" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input type="text" name="quantity" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Product Image</label>
                            <input type="text" name="image" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary w-100"><i class="fa-solid fa-cart-plus"></i> Add Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Single Product Modal -->
    <div class="modal fade" id="singleProduct_Modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="clsBtn text-end">
                        <button data-bs-dismiss="modal" class="btn-close btn-close-dark"></button>
                    </div>
                    <div class="single_product">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   

   <!-- Product Update Modal  -->
   <div class="modal fade" id="update_Modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h3>Update Your Product</h3>
                <button data-bs-dismiss="modal" class="btn-close btn-close-white"></button>
            </div>
            <div class="modal-body">
                <form action="" id="shop_update_form">
                   
                </form>
            </div>
        </div>
    </div>
</div>



        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/funtion.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
